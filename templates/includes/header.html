{% load govbrds_navigation_tags %}

<header class="br-header mb-4" id="header" data-sticky="data-sticky">
    <div class="container-lg">
        <div class="header-top">
            <div class="header-logo">
                <a href="{{ root_url }}" title="Página inicial"><img src="/static/img/logo.png" alt="logo"/><span class="br-divider vertical"></span></a>
                <div class="header-sign"><a href="https://gov.br/mec" alt="Ministério da Educação">Ministério da Educação</a></div>
            </div>
            <div class="header-actions">
                <div class="header-links dropdown">
                    <button class="br-button circle small" type="button" data-toggle="dropdown" aria-label="Abrir Acesso Rápido"><i class="fas fa-ellipsis-v" aria-hidden="true"></i>
                    </button>
                    <div class="br-list">
                        <div class="header">
                            <div class="title">Acesso Rápido</div>
                        </div>
                        <a class="br-item" href="/unidades">Unidades</a>
                        <a class="br-item" href="/acesso-a-informacao">Acesso a Informação</a>
                        <a class="br-item" href="https://sippag-web.ifrr.edu.br/">Portarias</a>
                        <a class="br-item" href="/ouvidoria">Ouvidoria</a>
                    </div>
                </div>
                <span class="br-divider vertical mx-half mx-sm-1"></span>
                <div class="header-functions dropdown">
                    <button class="br-button" type="button" data-toggle="dropdown" aria-label="Abrir Funcionalidades do Sistema">
                        <i class="fas fa-th" aria-hidden="true"></i>
                    </button>
                    <div class="br-list">
                        <div class="header">
                            <div class="title">Serviços</div>
                        </div>
                        <div class="br-item">
                            <button class="br-button" type="button" aria-label="SUAP">
                                <a href="https://ava.ifrr.edu.br"><span style="font-size: small">AVA</span>
                                    <span class="text">Ambiente Virtual de Aprendizagem</span></a>
                            </button>
                        </div>
                        <div class="br-item">
                            <button class="br-button" type="button" aria-label="SGC">
                                <a href="https://sgc.ifrr.edu.br"><span style="font-size: small">SGC</span>
                                    <span class="text">Sistema de Gestão de Certames</span></a>
                            </button>
                        </div>
                        <div class="br-item">
                            <button class="br-button" type="button" aria-label="SUAP">
                                <a href="https://suap.ifrr.edu.br"><span style="font-size: small">SUAP</span>
                                    <span class="text">Sistema de Gestão Unificada</span></a>
                            </button>
                        </div>
                        <div class="br-item">
                            <button class="br-button small" type="button" aria-label="Funcionalidade 3">
                                <a href="http://mail.ifrr.edu.br" aria-label="Webmail"><i class="fas fa-envelope" aria-hidden="true"></i><span class="text">Webmail</span></a>
                            </button>
                        </div>
                        <div class="br-item">
                            <button class="br-button" type="button" aria-label="Biblioteca">
                                <a href="http://biblioteca.ifrr.edu.br" aria-label="Biblioteca"><i class="fas fa-book" aria-hidden="true"></i><span class="text">Biblioteca</span></a>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="header-search-trigger">
                    <button class="br-button circle" type="button" aria-label="Abrir Busca" data-toggle="search" data-target=".header-search"><i class="fas fa-search" aria-hidden="true"></i>
                    </button>
                </div>
                <!--        <div class="header-login">
                          <div class="header-sign-in">
                            <button class="br-sign-in small" type="button" data-trigger="login" onclick="window.location.href='/accounts';"><i class="fas fa-user" aria-hidden="true"></i><span class="d-sm-inline">Entrar</span>
                            </button>
                          </div>
                          <div class="header-avatar"></div>
                        </div> -->
            </div>
        </div>
        <div class="header-bottom">
            <div class="header-menu">
                <div class="header-menu-trigger" id="header-navigation">
                    <button class="br-button small circle" type="button" aria-label="Menu" data-toggle="menu" data-target="#main-navigation" id="navigation"><i class="fas fa-bars" aria-hidden="true"></i>
                    </button>
                </div>
                <img src="/static/img/logo-medio.png" style="height: 60px; float: left; margin-right: 5px"/>
                <div class="header-info">
                    <div class="header-title"><a href="{% url 'wagtail_serve' '' %}">Instituto Federal de Roraima</a></div>
                    <div class="header-subtitle">{{ page.title }}</div>
                </div>
            </div>
            <div class="header-search" id="main-searchbox">
                <form action="{% url 'search' %}" method="get" class="navigation__search" role="search">
                    <div class="br-input has-icon">
                        <label for="search-input">Texto da pesquisa</label>
                        <input id="search-input" type="text" placeholder="O que você procura?" name="query"/>
                        <button type="submit" class="br-button circle small" type="button" aria-label="Pesquisar"><i class="fas fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                    <button class="br-button circle search-close ml-1" type="button" aria-label="Fechar Busca" data-dismiss="search"><i class="fas fa-times" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</header>
